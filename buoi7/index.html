<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewdport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clone Lotus</title>
  </head>
  <body>
    <div class="topnav">
      <div class="topnavButtonLeft">
        <img src="img/lotus.logo.png" alt="logo" />
      </div>

      <div>Website vẫn đang phát triển, vui lòng tải App</div>
      <div class="topnavButtonRight">
        <button>Đăng nhập</button>
        <button>Đăng ký</button>
      </div>
    </div>

    <div class="sidenav">
      <ul class="sidenavMenu">
        <li>Trang chủ</li>

        <li>Xu hướng</li>

        <li>Nhóm</li>

        <li>Giải trí</li>

        <li>Lotus Portal</li>

        <li>Hỗ trợ</li>
        <li></li>
      </ul>
    </div>

    <div class="grid00">
      <div class="grid01">
      <div class="grid-contentSharebox">
        <textarea name="shareBox" id="shareBox" cols="30" rows="10">
          Nhập nội dung bạn muốn chia sẻ...
        </textarea>
        <div class="shareBoxButtonRight">
          <button>Đăng bài</button>
          <button>Chia sẻ</button>
        </div>
      </div>

      <div class="newsfeed-Left">
        <p>
          Giảm cân thành công, Mai Phương Thuý tích cực diện váy bó sát khoe ba
          vòng nóng bỏng
        </p>
        <img
          src="https://19379552889839547.lotuscdn.vn/thumb_w/600/121197855569350656/2020/5/31/avafvxt-15909344079542112706139.jpg"
          alt=""
        />
      </div>

      </div>

      <div class="newsfeed-Right">
        <p>
          Biểu tình, bạo lực khắp nước Mỹ bày tỏ phẫn nộ về về George Floyd
        </p>
        <img
          src="https://i1-vnexpress.vnecdn.net/2020/05/27/top-1590571718-2668-1590571893_1200x0.jpg?w=0&h=0&q=100&dpr=2&fit=crop&s=LLhLcI0W64Wcyx6XuwNRDQ"
          alt=""
        />
      </div>

      <div class="banner">
        <img src="img/banner-107.png" alt="" />

        <img src="img/banner-mat-troi-cho-em.jpg" alt="" />

        <img src="img/lachanviruscorona_right_banner.png" alt="" />
      </div>
      
    </div>

  </body>
</html>
