<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewdport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Clone Lotus</title>
  </head>
  <body>

    <div class="topnav">
      <div class="topnavButtonLeft">
        <img src="img/lotus.logo.png" alt="logo" />
      </div>

      <div>Website vẫn đang phát triển, vui lòng tải App</div>
      <div class="topnavButtonRight">
        <button>Đăng nhập</button>
        <button>Đăng ký</button>
      </div>
    </div>

    <div class="sidenav">
      <ul class="sidenavMenu">
        <li>Trang chủ</li>
  
        <li>Xu hướng</li>
  
        <li>Nhóm</li>
  
        <li>Giải trí</li>
  
        <li>Lotus Portal</li>
  
        <li>Hỗ trợ</li>
        <li></li>
      </ul>
    </div> 

    <div class="gridcontainer">

      <div class="gridcontentSharebox">
        <textarea name="shareBox" id="shareBox" cols="30" rows="10">
          Nhập nội dung bạn muốn chia sẻ...
        </textarea>
        <div class="shareBoxButtonRight">
          <button>Đăng bài</button>
          <button>Chia sẻ</button>
        </div>
      </div>

      <div class="gridcontentRight">
        <img src="img/banner-107.png" alt="" />

        <img src="img/banner-mat-troi-cho-em.jpg" alt="" />
    
        <img src="img/lachanviruscorona_right_banner.png" alt="" />
      </div>

    </div>

  </body>
</html>
